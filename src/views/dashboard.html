{{ define "dashboard" }}
<main id="main-content">
    <div id="posts">
        {{ range .Posts }}
            <div>
                <a href="javascript:void(0)" hx-get="/edit-post?id={{ .Id.Hex }}" hx-target="#post-edit" hx-swap="outerHTML">{{ .Title }}</a>
            </div>
        {{ end }}
    </div>
    <h1>Dashboard</h1>
    {{ template "post_form" .Editable }}
</main>
{{ end }}
